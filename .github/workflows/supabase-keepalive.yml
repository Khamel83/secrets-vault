# Supabase Keep-Alive Workflow
# Prevents Supabase free tier database from pausing after 7 days of inactivity
# Runs every 5 days to ensure database stays active

name: Supabase Keep-Alive

on:
  schedule:
    # Every 5 days at midnight UTC
    - cron: '0 0 */5 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Simple health check query via Supabase REST API
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")

          if [ "$response" = "200" ]; then
            echo "Supabase ping successful (HTTP $response)"
          else
            echo "Supabase ping failed (HTTP $response)"
            exit 1
          fi

      - name: Log Keep-Alive
        run: |
          echo "Keep-alive ping completed at $(date -u)"
          echo "Next ping scheduled in ~5 days"
